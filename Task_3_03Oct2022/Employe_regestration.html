<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employe regestration form</title>
</head>
<body>
    <form action="Student.html" method="get" enctype="multipart/form-data"> 
        <h1>Employe Regestration Form</h1>
        <fieldset>
           <legend>Personal Information</legend>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" maxlength="50" id="firstname" required>
        <br><br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" maxlength="50" id="lastname" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email"     placeholder="Enter a Email">
        <br><br>
        <label for="mobilenumber">Mobile Number</label>
        <input type="text" name="mobilenumber" id="mobilenumber" required>
        <br><br>
        <label>Gender</label>
        <input type="radio" value="Male" name="Gender">Male
        <input type="radio" value="Female" name="Gender">Female
        <br><br>
        <label for="DOB">date of Birth(DOB)</label>
        <input type="date" name="DOB" id="DOB" required>
        <br><br>
        </fieldset>
        <fieldset>
        <legend>Address</legend><br><br>
        <label for="P_add">Permanent Address:</label>
        <input type="text" id="P_add" name="P_add">
        <br><br>
        <label for="P_add">Present Address:</label>
        <input type="text" id="Pr_add" name="Pr_add">
        <br><br>
        <label for="P_code">Pin_Code:</label>
        <input type="text" id="P_code" name="P_code" maxlength="6">
        <br><br>
        <label for="st">State:</label>
        <select id="st">
        <option>Karnataka</option>
        <option>Goa</option>
        </select>
        <br><br>
        <label for="ct">Country:</label>
        <select id="ct">
          <option>India</option>
          <option>bangladesh</option>
        </select>
          <br><br>
          <label for="Ac">Adhar_Card:</label>
           <input type="file" id="Ac" name="Ac" >
          <br><br>
          </fieldset>
          <fieldset>
            <legend>Qualification</legend>
            <label for="qua">10th:</label>
            <input type="text" placeholder="% or CGPA" >
            <input type="text" placeholder="year of passedout">
            <input type="file" id="qua" name="qua">
            <br><br>
            <label for="qua">12th or diploma:</label>
            <input type="text" placeholder="% or CGPA" >
            <input type="text" placeholder="year of passedout">
            <input type="file" id="qua" name="qua">
             <br> <br>
            <label for="qua">degree:</label>
            <input type="text" placeholder="% or CGPA" >
            <input type="text" placeholder="year of passedout">
            <input type="file" id="qua" name="qua"> 
            <br><br>
            <label for="qua">Postgraduation:</label>
            <input type="text" placeholder="% or CGPA" >
            <input type="text" placeholder="year of passedout">
            <input type="file" id="qua" name="qua"> 
            <br><br>
            <label for="qua">Other_Cources:</label>
            <input type="text" placeholder="Training">
            <input type="file" id="qua" name="qua"> 
            <br><br>
         </fieldset>
         <fieldset>
            <legend>Other Information</legend>
            <label for="skills">Technical_Skills:</label>
            <select id="skills">
              <option>java</option>
            <option>python</option>
            <option>sql</option>
            <option>Testing</option>
            </select>
            <br><br>
            <label for="hobby">Hobbies:</label>
           <select id="hobby">
          <option>Singing</option>
          <option>Dancing</option>
          </select>
          <label for="others">Others:</label>
          <select id="others">
         <input type="text">
          <br><br>
          <label for="ln">Languages Known:</label>
          <input type="checkbox">Kannada
          <input type="checkbox">English
          <input type="checkbox">Hindi
          <input type="checkbox">
          <input type="text">
          <br><br>
          <label for="ln">Work_Experience:</label>
          <input type="checkbox">Fresher
          <input type="checkbox">Years of Experience <input type="text">
          <br><br>
          <label for="ln">Experienced_Field:</label>
          <input type="text"><br><br>
          <label for="resume">Resume:</label>
          <input type="file" id="resume" name="resume" > 
            <br><br>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" maxlength="40kb"> 
            <br><br>
            <label for="resume">signature:</label>
            <input type="file" id="sign" name="sign" maxlength="40kb"> 
            <br><br>
            <a href="qualesce.com">Company_Link</a>
            <br><br>
            <input type="Submit">

    </fieldset>     
    <br><br>
      </form>
</body>
</html>
